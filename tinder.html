<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="mobile-container content-indent tinder__window">
		<h2 class="tinder__h2">Наименование унитаза</h2>
		<div class="slideshow-container">
			<div class="mySlides">
				<img class="tinder__img" src="unitaz1.png">
				<div class="tinder__price-block">
					<span class="tinder__price-label">Цена:</span>
					<span class="tinder__price-value">1800,00 р</span>
				</div>
			</div>

			<div class="mySlides">
				<img class="tinder__img" src="unitaz2.png">
			<div class="tinder__price-block">
				<span class="tinder__price-label">Цена:</span>
				<span class="tinder__price-value">5000,00 р</span>
			</div>
			</div>

			<div class="mySlides">
				<img class="tinder__img" src="unitaz3.png">
				<div class="tinder__price-block">
					<span class="tinder__price-label">Цена:</span>
					<span class="tinder__price-value">7000,00 р</span>
				</div>
			</div>
		</div>
		<div class="tinder__controls">
			<div class="tinder__control">
				<a class="tinder__btn" onclick="plusSlides(-1)">
					<img src="cross.png">
				</a>
				<div class="tinder__arrow">
					<img src="arrow1.png">
				</div>
				<div class="tinder__control-hint">не нравится</div>
			</div>
			<div class="tinder__control">
				<div class="tinder__btn">
					<img src="smeta.png">
				</div>
				<div class="tinder__arrow">
					<img src="arrow2.png">
				</div>
				<div class="tinder__control-hint">в смету</div>
			</div>
			<div class="tinder__control">
				<div class="tinder__btn">
					<img src="like.png">
				</div>
				<div class="tinder__arrow">
					<img src="arrow3.png">
				</div>
				<div class="tinder__control-hint">в избранное</div>
			</div>
			<div class="tinder__control">
				<a class="tinder__btn" onclick="plusSlides(1)">
					<img src="tick.png">
				</a>
				<div class="tinder__arrow">
					<img src="arrow4.png">
				</div>
				<div class="tinder__control-hint">нравится</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
		  showSlides(slideIndex += n);
		}

		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  if (n > slides.length) {slideIndex = 1} 
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
		      slides[i].style.display = "none"; 
		  }
		  slides[slideIndex-1].style.display = "block";
		}
		document.onkeydown = checkKey;

		function checkKey(e) {

		    e = e || window.event;

		    if (e.keyCode == '37') {
		        plusSlides(-1);
		    }
		    else if (e.keyCode == '39') {
		        plusSlides(1);
		    }

		}
	</script>
</body>
</html>
